<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Summarizer | AI-Powered Highlights</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="./img/favicon.svg" type="image/svg+xml" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <script type="module" src="./js/controller.js"></script>
</head>

<body>
  <div class="bg-anim"></div>

  <header class="topbar">
    <div class="brand">
      <img src="./img/logo.svg" alt="YouTube Summarizer logo" class="logo" />
      <div class="brand-text">
        <div class="title">YouTube Summarizer</div>
        <div class="subtitle">AI-Powered Highlights</div>
      </div>
    </div>
    <!-- Optional: Add a small link or button here if needed in future -->
  </header>

  <main class="container">
    <section class="hero">
      <h1 class="hero-title">Summarize Videos<br><span>Instantly &amp; Beautifully</span></h1>
      <p class="hero-sub">Get concise, accurate summaries from any YouTube video in seconds. Powered by advanced AI to
        save you time.</p>

      <div class="search-card">
        <form class="search-form" onsubmit="return false;">
          <div class="input-wrap">
            <input type="text" id="search-input" placeholder="Paste YouTube video URL here..." autocomplete="off"
              spellcheck="false" />
          </div>

          <div class="button-container">
            <button id="button1" class="btn primary">Summarize in 10 Points</button>
            <button id="button2" class="btn">In-Depth Summary</button>
          </div>
        </form>
      </div>

      <!-- Metadata container for video title/thumbnail -->
      <div class="meta-data-container" aria-live="polite"></div>
    </section>

    <section class="results">
      <div class="summary-container" aria-live="polite">
        <!-- JS will inject summary card(s) here -->
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <a href="https://github.com/UmerrAli/YouTube-Summarizer" target="_blank" rel="noopener noreferrer">

</body>

</html>
